<div *ngIf="gridValues$ | async as gridValues" class="app">
    <mat-grid-list [cols]="gridValues.cols" [rowHeight]="gridValues.rowHeight">
        <mat-grid-tile>
            <app-header class="app__header"></app-header>
        </mat-grid-tile>
    </mat-grid-list>
    <app-account-actions></app-account-actions>
</div>
